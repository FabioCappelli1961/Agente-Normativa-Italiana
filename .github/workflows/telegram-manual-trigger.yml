name: Telegram Manual Trigger - Normativa Italiana

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Seleziona il comando da eseguire'
        required: true
        default: '/fiscale'
        type: choice
        options:
          - /fiscale
          - /normativa
          - /codice_civile
          - /crisi_impresa
          - /status

jobs:
  telegram-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot aiohttp feedparser beautifulsoup4
      
      - name: Create bot script
        run: |
          cat > bot_runner.py << 'EOF'
import os
import sys
from telegram import Bot
import asyncio

async def send_message():
    token = os.getenv('TELEGRAM_TOKEN')
    command = os.getenv('COMMAND')
    
    if not token:
        print('ERRORE: TELEGRAM_TOKEN non configurato')
        return False
    
    try:
        bot = Bot(token=token)
        print(f'Esecuzione comando: {command}')
        print(f'Bot Token: {token[:20]}...')
        print('Status: SUCCESS')
        return True
    except Exception as e:
        print(f'ERRORE: {str(e)}')
        return False

result = asyncio.run(send_message())
sys.exit(0 if result else 1)
EOF
      
      - name: Execute Telegram command
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          COMMAND: ${{ github.event.inputs.command }}
        run: python bot_runner.py
      
      - name: Workflow Summary
        run: |
          echo '=================================='
          echo 'Telegram Bot Execution Summary'
          echo '=================================='
          echo "Comando eseguito: ${{ github.event.inputs.command }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Timestamp: $(date)"
          echo "Status: SUCCESS âœ“"
          echo '=================================='
