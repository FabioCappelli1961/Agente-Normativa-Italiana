name: Telegram Manual Trigger - Normativa Italiana

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Seleziona il comando da eseguire'
        required: true
        default: '/fiscale'
        type: choice
        options:
          - /fiscale
          - /normativa
          - /codice_civile
          - /crisi_impresa
          - /status

jobs:
  telegram-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Esegui comando Telegram
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          COMMAND: ${{ github.event.inputs.command }}
        run: |
          python -c "
          import os
          import sys
          from telegram.bot import Bot
          
          token = os.getenv('TELEGRAM_TOKEN')
          command = os.getenv('COMMAND')
          
          if not token:
              print('ERRORE: TELEGRAM_TOKEN non configurato in Secrets')
              sys.exit(1)
          
          print(f'Esecuzione comando: {command}')
          print(f'Token configurato: {"***" if token else "MANCANTE"}')
          
          # Placeholder: In produzione, collegare a main.py per eseguire il comando
          print('Comando pronto per l\'esecuzione sul bot Telegram')
          "
      
      - name: Notifica completamento
        run: |
          echo "Workflow completato con successo!"
          echo "Comando eseguito: ${{ github.event.inputs.command }}"
